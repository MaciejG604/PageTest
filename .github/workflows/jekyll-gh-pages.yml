# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - 'build/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_GIT_ACCESS_TOKEN }}
      - uses: coursier/cache-action@v6.4
      - uses: VirtusLab/scala-cli-setup@v1
        with:
          power: true
      - name: Wipe run.md file
        run: |
          filename="build/$(date +'%Y-%m-%d-%H%M%S').md"
          mkdir -p build && touch $filename
          echo "---" > $filename
          echo "layout: page" >> $filename
          echo "title: Run results $(date +'%Y-%m-%d')" >> $filename
          echo "permalink: /" >> $filename
          echo "---" >> $filename
          echo "" >> $filename

      - name: Add test results
        run: echo "$(date +'%Y-%m-%d-%H%M%S')" >> "build/$(date +'%Y-%m-%d-%H%M%S').md"
      - name: Push changes
        run: |
          if git diff --quiet; then
            echo "No changes to the output on this push; exiting."
            exit 0
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "mgajek@virtuslab.com"
            git stash
            git checkout gh-page
            git stash pop
            git commit -am "Update run.md"
            git push origin gh-page
          fi


  build-website:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-page
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: "./build/$(date +'%Y-%m-%d-%H%M%S').md"
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
